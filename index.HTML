<style>  
         
    h1{
      
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .text{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      
    }

    .annoucment {
      text-align: center;
      background-color: #89c7e7;
      font-size: 28px;
      padding: 20px;
  }

    

    body {
      background-color: #17a2de;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }
                
    button {
      background-color: #e9e6ed;
      border-radius: 10px;
      border: 4px double #89C7E7;
      color: #89C7E7;
      text-align: center;
      font-size: 28px;
      padding: 20px;
      width: 200px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
    }
    button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }
    button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
      
    }
    button:hover {
      background-color: #89C7E7;
    }
    button:hover span {
      padding-right: 25px;
    }
    button:hover span:after {
      opacity: 1;
      right: 0;
    }

    label {
      color: #fbfeff;
      font-weight: bold;
      width: 130px;
      float: left;

    }
    label:after { content: ": " }

    .left {
   
    margin-left: auto;
    width: 50%;
    }
    .center {

    font-feature-settings: "blwm";
    text-align: center;
    width: 50%;
    }
    .ribbon-highlight{
      position:relative;
      margin:0.1em;
    }
    .ribbon-highlight:before{
      content:"";
      z-index:-1;
      left:-0.5em;
      top:0.1em;
      border-width:0.5em;
      border-style:solid;
      border-color:#89C7E7;
      position:absolute;
      width:100%;
      border-left-color:transparent;
      border-right-color:transparent;
      font-size: x-large;
      text-align: center;
    }
    .picture{
      float: left;
      width:  100px;
      height: 100px;
      object-fit: cover;
}

  </style>
